<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecting and Grading Cataracts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #f7f9fc, #e0e7ee); /* Subtle gradient background */
        }

        /* Top-left corner logo */
        .header {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }

        .header img {
            width: 100px; /* Adjust the logo size */
            margin-right: 10px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        h4 {
            margin-bottom: 20px;
            text-align: center;
        }

        .content-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px; /* Space between the image and buttons */
        }

        #image {
            width: 350px; /* Adjust image size */
            height: 350px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between buttons */
        }

        /* Button style matching the welcome page */
        .button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 8px; /* Rounded corners */
            cursor: pointer;
            margin: 5px;
            text-decoration: none;
            text-align: center;
            width: 220px; /* Ensure all buttons are the same width */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: background-color 0.3s ease; /* Hover effect transition */
        }

        .button:hover {
            background-color: #005f7f; /* Darker color on hover */
        }

        #message {
            text-align: center;
            margin-top: 10px;
        }

    </style>
</head>

<body>

    <!-- Top-left corner logo and title -->
    <div class="header">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        <h1>NeuroEye</h1>
    </div>

    <h4>Diagnose the patient by clicking the appropriate button</h4>

    <div class="content-container">
        <!-- Display the image on the left -->
        <img id="image" src="static/images/image1.jpg" alt="Medical Image">

        <!-- Buttons on the right -->
        <div class="button-container">
            <button type="button" class="button" onclick="selectLabel('Mild')"> Mild </button>
            <button type="button" class="button" onclick="selectLabel('Medium')"> Medium </button>
            <button type="button" class="button" onclick="selectLabel('Severe')"> Severe </button>
        </div>
    </div>

    <!-- Next Image button below the image and buttons -->
    <button onclick="nextImage()" class="button" style="margin-top: 30px;">Next Image</button>

    <p id="message" style="color: green; font-weight: bold;"></p>

    <script>
        let currentIndex = 0;
        let images = [];

        // Fetch image URLs from Flask when the page loads
        window.onload = function () {
            fetch('/get_images')
                .then(response => response.json())
                .then(data => {
                    images = data;
                    if (images.length > 0) {
                        document.getElementById("image").src = `/images/${images[currentIndex]}`;
                    } else {
                        window.location.href = "/thankyou";  // Redirect when all images are labeled
                    }
                })
                .catch(error => console.error("Error fetching images:", error));
        };

        function selectLabel(label) {
            const currentImage = images[currentIndex];

            // Send the label and imagePath to the Flask backend
            fetch('/save_label', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    imagePath: currentImage,
                    label: label
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'Label updated successfully') {
                    document.getElementById("message").innerText = "Label added successfully!";
                    document.getElementById("message").style.color = "green";
                } else {
                    document.getElementById("message").innerText = "Failed to add label.";
                    document.getElementById("message").style.color = "red";
                }
            })
            .catch(error => {
                console.error("Error saving label:", error);
                document.getElementById("message").innerText = "An error occurred while saving the label.";
                document.getElementById("message").style.color = "red";
            });
        }

        function nextImage() {
            currentIndex++;
            if (currentIndex < images.length) {
                document.getElementById("image").src = `/images/${images[currentIndex]}`;
                document.getElementById("message").innerText = "";  // Clear the message
            } else {
                window.location.href = "/thankyou";  // Redirect to the thank you page when no more images are left
            }
        }
    </script>

</body>

</html>
